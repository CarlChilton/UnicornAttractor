<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Laila|Open+Sans+Condensed:300|Poppins|ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" />
    <title>{% block page_title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><i class="fas fa-horse"></i> Unicorn Attractor</a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                        <i class="fas fa-hamburger"></i>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav navbar-right" id="">
                        <li {% block homenav %}{% endblock %}>
                            <a href="/"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li {% block bugnav %}{% endblock %}><a href="{% url 'bugs' %}"><i class="fas fa-bug"></i> Bugs</a>
                        </li>
                        <li {% block featuresnav %}{% endblock %}>
                            <a href="{% url 'features' %}"><i class="fas fa-align-right"></i> Features</a>
                        </li>
                        <li {% block accountsnav %}{% endblock %}>
                            {% if user.is_authenticated %}
                                <a href="#" class="disabled">
                                    <i class="fas fa-user-ninja"></i> Logged in as: <strong>{{ user.get_username }}</strong>
                                    <a class="logoutLink" href="{% url 'logout' %}">(Logout)</a>
                                </a>
                            {% else %}
                                <a href="{% url 'login' %}">
                                    <i class="fas fa-sign-in-alt"></i> Login/Register
                                </a>
                            {% endif %}
                        </li>
                    </ul>    
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    {% block content %} {% endblock %}            
                </div>
            </div>
        </div>    
    </main>
    
    
</body>
</html>
